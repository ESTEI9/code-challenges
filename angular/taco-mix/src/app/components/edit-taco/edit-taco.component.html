<section class="container" [hidden]="!editing.state">
  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="localTaco.name" />
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <mat-label>Shell</mat-label>
        <mat-select [value]="localTaco.recipe.shell" (selectionChange)="localTaco.recipe.shell = $event.value">
          <mat-option *ngFor="let shell of shells" [value]="shell">
            {{ shell }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>
  </mat-list>
  <app-recipe-items
    label="Meat"
    [items]="localTaco.recipe.proteins"
    [options]="proteins"
    (update)="updateItems('proteins', $event)"
    (delete)="deleteItem('proteins', $event)"
  ></app-recipe-items>
  <app-recipe-items
    label="Topping"
    [items]="localTaco.recipe.toppings"
    [options]="toppings"
    (update)="updateItems('toppings', $event)"
    (delete)="deleteItem('toppings', $event)"
  ></app-recipe-items>
  <app-recipe-items
    label="Sauce"
    [items]="localTaco.recipe.sauces"
    [options]="sauces"
    (update)="updateItems('sauces', $event)"
    (delete)="deleteItem('sauces', $event)"
  ></app-recipe-items>
</section>
<section class="container" [hidden]="editing.state">
  <mat-list>
    <mat-label matLine>Shell</mat-label>
    <mat-list-item>
      {{ taco.recipe.shell }}
    </mat-list-item>
  </mat-list>
  <app-recipe-items
    label="Meat"
    [items]="localTaco.recipe.proteins"
  ></app-recipe-items>
  <app-recipe-items
    label="Topping"
    [items]="localTaco.recipe.toppings"
  ></app-recipe-items>
  <app-recipe-items
    label="Sauce"
    [items]="localTaco.recipe.sauces"
  ></app-recipe-items>
</section>
<mat-divider></mat-divider>
<footer class="actions container">
  <button mat-flat-button color="primary" (click)="editTaco()">
    <span *ngIf="!editing.state">Edit</span><span *ngIf="editing.state">Save</span>
  </button>
  <button mat-flat-button *ngIf="!editing.state" (click)="deleteTaco()">
    Delete
  </button>
</footer>
